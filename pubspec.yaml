name: datasheets
description: ABA Data Collection App with FileMaker Integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Date/time handling
  intl: ^0.20.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Location services (temporarily disabled)
  # geolocator: ^13.0.1
  # permission_handler: ^12.0.1
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # FileMaker specific - using standard HTTP package

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
