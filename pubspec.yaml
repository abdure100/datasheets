name: datasheets
description: ABA Data Collection App with FileMaker Integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Date/time handling
  intl: ^0.18.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # FileMaker specific - using standard HTTP package

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
